<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DobroKot</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.theme-light.css or ui-themed.theme-dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- DobroKot references -->
    <!--<link href="/css/default.css" rel="stylesheet" /> -->
    <script src="/js/default.js"></script> 

    <!-- Libs -->
    <script src="/js/jquery.js"></script> 

    <!-- Custom CSS -->
    <link href="/css/app/base.css" rel="stylesheet" />
    <link href="/css/app/load.css" rel="stylesheet" />
    <link href="/css/app/main_page.css" rel="stylesheet" />
    <link href="/css/app/board_page.css" rel="stylesheet" />
    <link href="/css/app/thread_page.css" rel="stylesheet" />

    <!-- Custom JS -->
    <script src="/js/app/core.js"></script>
    <script src="/js/app/main_page.js"></script>
    <script src="/js/app/board_page.js"></script>
    <script src="/js/app/thread_page.js"></script>
</head>
<body class="phone">
    <div id="load-page" class="pages">
        <img src="/images/big-loading-gif.gif" alt="Loading" class="load-gif" />
    </div>

    <div id="main-page" class="pages page-show">
        <h1>DobroKot</h1>
        <div id="main-page-content"></div>
    </div>

    <div id="board-page" class="pages">
        <h2 class="board-name"></h2>
        <div id="board-page-content"></div>
        <button class="app-button pagination-but js-prev-but">Предыдущая</button>
        <button class="app-button pagination-but js-next-but">Следующая</button>
    </div>

    <div id="thread-page" class="pages">
        <h2 class="thread-name"></h2>
        <div id="thread-page-content"></div>
    </div>

    <div id="quote-page" class="pages"></div>

    <div id="image-page" class="pages">
        <img src="#" alt="target_image" id="opened_image" />
    </div>

    <div id="post-page" class="pages">
        <form id="post-form">
            <input class="posting_form" type="text" name="subject" value="" />
            <br />
            <input class="posting_form" type="text" name="name" value="Анонимус" />
            <br />
            <textarea class="posting_form posting_form_textarea" name="message" id="post_form_message"></textarea>
            <br />
            <button class="app-button">Отправить</button>
        </form>
    </div>
</body>
</html>
